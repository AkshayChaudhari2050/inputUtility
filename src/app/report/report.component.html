<table align='center' border="0" cellpadding="0" cellspacing="0">
  <div [formGroup]="filterForm">
    <tr>
      <td>
        From:
      </td>
      <td>
        <input type="text" #dateFromDp="dpDayPicker" [dpDayPicker]="dayPickerConfig" [theme]="'dp-material'" formControlName="dateFrom"
          (onChange)="date = $event"  [required]="required" id="txtFrom" />
      </td>
      <td>
        &nbsp;
      </td>
      <td>
        To:
      </td>
      <td>
        <input type="text" #dateToDp="dpDayPicker" [dpDayPicker]="dayPickerConfig" [displayDate]="displayDate" [theme]="'dp-material'"
          formControlName="dateTo" [required]="required"  (onChange)="date = $event"  id="txtTo"  />
      </td>
      <td> Hospital:</td>
      <td>
        <select id="Hospital">
          <option value="0">--SELECT--</option>
          <option value="GRACE">GRACE</option>
          <option value="HSC">HSC</option>
        </select>
      </td>
    </tr>
    <br>
    <tr>
      <td colspan="20" align="center">
        <input type="button" id="submit" value="Submit">
        <!-- <input type="button" id="btnExport" value="Export"> -->
        <button (click)="exportexcel()">Exports To Excel</button>
        <!-- <button onclick="exporttocsv()"> Export to CSV</button> -->
      </td>
    </tr>
  </div>

</table>

<div align='center' id="output">
</div>
