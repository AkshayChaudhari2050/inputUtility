<div class="container">
  <form #UpdatePass="ngForm">
    <div class="col-sm-8">
      <label>Old password</label>
      <input type="password" class="form-control" name="oldpass" [ngModel]="pass.oldpass" required reverse="false" #oldpass="ngModel">
      <div [hidden]="oldpass.valid || (oldpass.pristine )" class="alert alert-danger">
        password is requird
      </div>
    </div>
    <div class="col-sm-8">
      <label>password</label>
      <input type="password" minlength="6" maxlength="15" class="form-control" required="required" #password="ngModel" [(ngModel)]="pass.password"
        name="password" #password="ngModel">
      <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
        <div [hidden]="!password.hasError('minlength')">password should be 6 digit</div>
        <div [hidden]="!password.hasError('required')"> password is required</div>
      </div>
      <ng2-password-strength-bar [passwordToCheck]="pass.password" [barLabel]="barLabel">
      </ng2-password-strength-bar>
    </div>

    <div class="col-sm-8">
      <label>ConFirm password</label>
      <input type="password" class="form-control" name="Cpassword" [ngModel]="pass.Cpassword" required validateEqual="password"
        reverse="false" #Cpassword="ngModel">
      <div [hidden]="Cpassword.valid || (Cpassword.pristine )" class="alert alert-danger">
        password mismatch
      </div>
    </div>
    <br>
    <div>
      <button class="btn btn-primary" [disabled]="UpdatePass.invalid" (click)="updatePassword(userId,password.value,Cpassword.value,oldpass.value);UpdatePass.reset()">Login</button>
    </div>
    <br>
    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
  </form>
</div>
